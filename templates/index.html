<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyHash</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2, h3 {
            color: #00ff00;
        }
        .block {
            background-color: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #blocksContainer {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TinyHash</h1>
    <h2>Welcome to the future of crypto mining</h2>

    <div id="profile">
        <h3>Welcome, <span id="username">John Doe</span></h3>
        <p>Balance: <span id="balance">0</span></p>
        <p>Energy: <span id="energy">50%</span></p>
    </div>

    <div id="blockchainStats">
        <h3>Blockchain Stats</h3>
        <p>Total Mined: <span id="totalMined">0%</span></p>
        <p>Total Supply: 1000000000</p>
        <p>Blocks Mined: <span id="blocksMined">0</span></p>
    </div>

    <div id="mining-section">
        <h3>Status: <span id="status">Waiting...</span></h3>
        <button id="startMining">→ Start Mining ←</button>
    </div>

    <div id="blocksContainer">
        <h3>Latest Blocks</h3>
    </div>

    <script>
        document.getElementById("startMining").addEventListener("click", () => {
            const status = document.getElementById("status");
            status.textContent = "Mining started...";

            fetch('/mine', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    status.textContent = data.message;
                    document.getElementById("balance").textContent = data.balance;
                    document.getElementById("energy").textContent = data.energy;
                    document.getElementById("totalMined").textContent = data.total_mined + "%";
                    document.getElementById("blocksMined").textContent = data.blocks_mined;

                    // اضافه کردن بلوک جدید به لیست
                    const blockDiv = document.createElement("div");
                    blockDiv.className = "block";
                    blockDiv.innerHTML = `
                        <p>Block #${data.block.number} | Reward: ${data.block.reward}</p>
                        <p>Created at: ${data.block.time} by ${data.block.miner}</p>
                    `;
                    document.getElementById("blocksContainer").prepend(blockDiv);
                })
                .catch(err => {
                    status.textContent = "Mining failed!";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
